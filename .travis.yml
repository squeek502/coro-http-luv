dist: xenial
language: c

sudo: false

matrix:
  fast_finish: true

env:
  - LUA="lua 5.1"
  - LUA="lua 5.2"
  - LUA="lua 5.3"
  - LUA="luajit 2.0"
  - LUA="luajit 2.1"

os:
  - linux

before_install:
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then pip install hererocks; else pip install --user hererocks; fi
  - hererocks env --$LUA -rlatest
  - source env/bin/activate
  - luarocks install luv
  # Ubuntu 16.04 OpenSSL 1.0.2g is bugged and won't work with lua-openssl, so install from source
  - wget https://www.openssl.org/source/openssl-1.0.2r.tar.gz
  - tar xzvf openssl-1.0.2r.tar.gz
  - cd openssl-1.0.2r
  - ./config --prefix=$HOME/openssl no-threads no-zlib no-shared no-asm
  - make
  - make install
  - cd $TRAVIS_BUILD_DIR
  - OPENSSL_DIR=$HOME/openssl luarocks install openssl

install:
  - luarocks make

script:
  - lua tests/test-http.lua
  - lua tests/test-https.lua

notifications:
  email:
    on_success: change
    on_failure: always
